[package]
name = "rustemo"
version = "0.1.0"
edition = "2021"
description = "A LR/GLR parser generator"
keywords = ["parser", "generator", "LR", "grammar"]
repository = "https://github.com/igordejanovic/rustemo"
categories = ["parsing"]
license = "MIT OR Apache-2.0"
authors = ["Igor DejanoviÄ‡ <igor.dejanovic@gmail.com>"]
readme = "../README.md"

[lib]
doctest = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rustemo-rt = { path = "../rustemo-rt", version = "0.1"}
regex = { version = "1", default_features = false, features = ["std", "unicode-perl"] }
num_enum = { version = "0.5", default_features = false }
itertools = { version = "0.10", default_features = false, features = ["use_std"] }
chrono = { version = "0.4.19", default_features = false , features = ["std", "clock"]}
indoc = { version = "1.0.6", default_features = false }
convert_case = { version = "0.5.0", default_features = false }
clap = { version = "3.2.13", features = ["derive"] }
quote = "1.0.20"
syn = { version = "1.0.98", features = ["parsing", "full", "printing"] }
proc-macro2 = "1.0.43"
prettyplease = "0.1.18"

[dev-dependencies]
criterion = "0.3.5"

[features]


# ----- Features used when developing Rustemo.
# Tells the build script to use an existing `rustemo` binary to generate
# Rustemo's own parser instead of using the saved parser.
bootstrap = []

# Used in build.rs script to generate rustemo parser in the src tree. This
# should be used as the last step of rustemo parser reworking.
finalize = []

[package.metadata.docs.rs]
rustdoc-args = [ "--html-in-header", "docs-header.html" ]

