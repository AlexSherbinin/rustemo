[book]
authors = ["Igor R. DejanoviÄ‡"]
language = "en"
multilingual = false
src = "src"
title = "Rustemo book"

[output]

# [output.pdf]

# [output.pdf-outline]

[output.html]
additional-css = ["./mdbook-admonish.css", "theme/pagetoc.css"] #, "style.css"]
additional-js = ["theme/pagetoc.js"] # , "sidebar.js"]

# [output.pandoc.profile.pdf]
